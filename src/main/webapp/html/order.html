<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Orders</h3>

	<div class="row justify-content-center">
		<div class="col-2">
			<button type="button" class="btn btn-primary" id="add-order" data-toggle="modal" data-target="#add-order-modal">
				Add Order
			</button>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	
	<div class="row">
		<!-- Table -->
		<div class="col-11 d-flex justify-content-center">
			<table class="table table-striped" id="order-table">
				<thead>
				<tr>
					<th scope="col">Order ID</th>
					<th scope="col">Order Created At</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>1</td>
					<td>Dummy</td>
					<td>Dummy</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Order Add Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row d-flex justify-content-center">
							<form class="form d-flex justify-content-center" id="add-order-form">
								<table class="table table-striped" id="add-order-table">
									<thead>
									<tr>
										<th scope="col">Barcode</th>
										<th scope="col">Quantity</th>
										<th scope="col">Selling Price</th>
										<th scope="col">Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr class="add-order-row" id="add-order-row">
										<td>
											<div class="d-flex justify-content-center">
													<select class="form-control col-12" name="brand">
														<option>Dummy</option>
													</select>
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" class="form-control col-12" name="quantity" placeholder="Quantity">
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" class="form-control col-12" name="sellingPrice" placeholder="Selling Price">
											</div>
										</td>
										<td>
											<button type="button" class="btn btn-danger">Remove</button>
										</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
						<div class="row col-12 d-flex justify-content-center">
							<button type="button" class="btn btn-success" id="add-order-item">Add Item!</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="add-order">Add Order</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Order Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="order-edit-form">
						<div class="container">
							<div class="row">
								<div class="form-group form-inline">
									<label for="orderId" class="col-form-label">ID</label>
									&nbsp; &nbsp; &nbsp;
									<input type="number" class="form-control col-6" id="orderId" name="id" readonly>
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateCreatedAt" class="col-form-label">Created At</label>
									&nbsp; &nbsp; &nbsp;
									<input id="updateCreatedAt" type="text" class="form-control col-6" name="created_at" readonly>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-order">Update order</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Order Upload Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="order-file">
						<input type="file" class="custom-file-input" id="orderFile">
						<label class="custom-file-label" for="orderFile" id="orderFileName">Choose order File</label>
					</div>
					<a th:href="@{/sample/order.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"></script>

</body>

</html>
