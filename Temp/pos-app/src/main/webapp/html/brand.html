<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Brands</h3>

	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<form class="form-inline" id="brand-form">

				<div class="form-group">
					<label for="inputBrandName" class="col-sm-2 col-form-label">Brand Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="brand" id="inputBrandName" placeholder="Enter Brand name">
					</div>
				</div>

				<div class="form-group">
					<label for="inputBrandCategory" class="col-sm-2 col-form-label">Brand Category</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" id="inputBrandCategory" placeholder="Enter Brand category">
					</div>
				</div>

				<button type="button" class="btn btn-primary" id="add-brand">Add</button>
				&nbsp;
				<button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
				&nbsp;
				<button type="button" class="btn btn-primary" id="upload-data">Upload</button>
			</form>
		</div>
	</div>


	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="row">

		<!-- Table -->
		<div class="col-11 d-flex justify-content-center">
			<table class="table table-striped" id="brand-table">
				<thead>
				<tr>
					<th scope="col">Brand ID</th>
					<th scope="col">Brand Name</th>
					<th scope="col">Brand Category</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>1</td>
					<td>Dummy</td>
					<td>Dummy</td>
					<td>Dummy</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>

	<!-- Brand Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="brand-edit-form">
						<div class="form-group">
							<label for="updateBrandName" class="col-sm-2 col-form-label">Brand</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="updateBrandName" name="brand" placeholder="Enter Brand name">
							</div>
						</div>

						<div class="form-group">
							<label for="updateCategoryName" class="col-sm-2 col-form-label">Category</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="updateCategoryName" name="category" placeholder="Enter Brand category">
							</div>
						</div>

						<input type="hidden" name="brandId" >
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-brand">Update Brand</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Brand Upload Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="brand-file">
						<input type="file" class="custom-file-input" id="brandFile">
						<label class="custom-file-label" for="brandFile" id="brandFileName">Choose Brand File</label>
					</div>
					<a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"></script>

</body>

</html>
