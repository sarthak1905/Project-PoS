<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/order.css}">
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Orders</h3>

	<div class="row justify-content-center">
		<div class="col-2">
			<button type="button" class="btn btn-primary" id="add-order-dialog" data-toggle="modal" data-target="#add-order-modal">
				Add Order
			</button>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	
	<div class="row">
		<!-- Table -->
		<div class="col-11 d-flex justify-content-center">
			<table class="table table-striped" id="order-table">
				<thead>
				<tr>
					<th scope="col">Order ID</th>
					<th scope="col">Order Created At</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>1</td>
					<td>Dummy</td>
					<td>Dummy</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Order Add Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row d-flex justify-content-center">
							<form class="form d-flex justify-content-center" id="add-order-form">
								<table class="table table-striped" id="add-order-table">
									<thead>
									<tr>
										<th scope="col">Barcode</th>
										<th scope="col">Quantity</th>
										<th scope="col">Selling Price</th>
										<th scope="col">Actions</th>
									</tr>
									</thead>
									<tbody id="add-order-tbody">
									<tr class="add-order-row" id="add-order-row">
										<td valign="center">
											<select class="form-control col-12 js-select2" name="barcode">
												<option>Dummy</option>
											</select>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" min="1" oninput="validity.valid||(value='');" class="form-control col-12" name="quantity" placeholder="Quantity">
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" min="1" oninput="validity.valid||(value='');" class="form-control col-12" name="sellingPrice" placeholder="Selling Price">
											</div>
										</td>
										<td>
											<button type="button" class="btn btn-danger" id="add-order-first-row-btn">Remove</button>
										</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
						<div class="row col-12 d-flex justify-content-center">
							<button type="button" class="btn btn-success" id="add-order-item">Add Item</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="add-order">Add Order</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Order Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<!--Order ID displayed on top-->
					<div class="container">
						<div class="row d-flex justify-content-center">
							<label for="edit-order-id" class="col-form-label"> Order ID: </label>
							&nbsp;
							<input type="number" class="form-control col-1" value="0" name="order-id" id="edit-order-id" disabled> 
						</div>

						<!--Blank Row-->
						<div class="row">
							&nbsp;
						</div>
						
						<!--Order Items of Order-->
						<div class="row d-flex justify-content-center">
							<form class="form d-flex justify-content-center" id="edit-order-form">
								<table class="table table-striped" id="edit-order-table">
									<thead>
									<tr>
										<th scope="col">Barcode</th>
										<th scope="col">Quantity</th>
										<th scope="col">Selling Price</th>
										<th scope="col">Actions</th>
									</tr>
									</thead>
									<tbody id="edit-order-tbody">
									<tr class="edit-order-row" id="edit-order-row">
										<td>
											<div class="d-flex justify-content-center">
												<input type="text" class="form-control col-12" value="Dummy" name="barcode" readonly>
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" min="1" oninput="validity.valid||(value='');" class="form-control col-12" name="quantity" placeholder="Quantity">
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<input type="number" min="1" oninput="validity.valid||(value='');" class="form-control col-12" name="sellingPrice" placeholder="Selling Price">
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<button type="button" class="btn btn-secondary">None</button>
											</div>
										</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
						<div class="row col-12 d-flex justify-content-center">
							<button type="button" class="btn btn-success" id="edit-add-order-item">Add Item</button>
						</div>
					</div>
				</div>

				<!--Button Actions-->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="update-order">Update Order</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"></script>

</body>

</html>
