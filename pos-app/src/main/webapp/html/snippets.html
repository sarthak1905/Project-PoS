<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">

    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/static/app.css}">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
        </li>
        &nbsp;
        <li class="nav-item">
            <a class="btn btn-primary" th:href="@{/site/signup}">Sign Up</a>
        </li>
      </ul>
   
    </div>
  </nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Reports
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" th:href="@{/ui/reports/day-sales}">Daily Sales Report</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" th:href="@{/ui/reports/filtered-sales}">Filtered Sales Report</a>
                  <a class="dropdown-item" th:href="@{/ui/reports/brand}">Brand Report</a>
                  <a class="dropdown-item" th:href="@{/ui/reports/inventory}">Inventory Report</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="navbar-text">
                [[${info.getEmail()}]]
                &nbsp;&gt;&nbsp;
            </li>
            <li id="user-role" class="navbar-text" type="hidden">
                [[${user.getRole()}]]
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/session/logout}">Logout</a>
            </li>
        </ul>


    </div>
</nav>

<footer class="footer  mt-1" th:fragment="name_footer">
    Copyright Increff 2019
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:src="@{/static/app.js}"></script>
    <script th:src="@{/static/papaparse.min.js}"/></script>

</footer>
