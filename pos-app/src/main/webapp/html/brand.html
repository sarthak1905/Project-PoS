<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">
		<div class="col-11 mx-auto">
			<h3>Brands</h3>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">
		<div class="col-11 mx-auto">
			<button type="button" class="button button-add btn btn-add mr-2" id="add-brand-btn" data-toggle="modal" data-target="#add-brand-modal">
				<i class="fas fa-plus"></i>&nbsp; Add
			</button>
			<button type="button" class="button btn btn-refresh mr-2" id="refresh-data">
				<i class="fas fa-sync-alt"></i>&nbsp; Refresh
			</button>
			<button type="button" class="button btn btn-upload" id="upload-data">
				<i class="fas fa-arrow-up"></i>&nbsp; Upload
			</button>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">
		<div class="col-11 mx-auto">
		  <table class="table table-striped table-bordered shadow display-table" id="brand-table">
			<thead class="thead-dark">
			  <tr>
				<th scope="col">Brand</th>
				<th scope="col">Category</th>
				<th scope="col">Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
	  

	<!-- Brand Add Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="brand-form">
						<div class="form-group">
							<label for="inputBrandName" class="col-sm-2 control-label">Brand</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputBrandName" name="brand" placeholder="Enter Brand name" required>
							</div>
						</div>
				
						<div class="form-group">
							<label for="inputCategoryName" class="col-sm-2 control-label">Category</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputCategoryName" name="category" placeholder="Enter Brand category" required>
							</div>
						</div>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-add button" id="add-brand">Add</button>
				</div>
			</div>
		</div>
	</div>  

	<!-- Brand Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="brand-edit-form">
						<div class="form-group">
							<label for="updateBrandName" class="col-sm-2 control-label">Brand</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="updateBrandName" name="brand" placeholder="Enter Brand name" required>
							</div>
						</div>
				
						<div class="form-group">
							<label for="updateCategoryName" class="col-sm-2 control-label">Category</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="updateCategoryName" name="category" placeholder="Enter Brand category" required>
							</div>
						</div>
				
						<input type="hidden" name="brandId" >
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-add button" id="update-brand">Edit</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Brand Upload Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="brand-file">
						<input type="file" class="custom-file-input" id="brandFile">
						<label class="custom-file-label" for="brandFile" id="brandFileName">Choose Brand File</label>
					</div>
					<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-add button" id="process-data" disabled>Upload</button>
					<button type="button" class="btn btn-warning button" id="download-errors" disabled>Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"></script>

</body>

</html>
