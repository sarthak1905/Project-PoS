<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">
		<div class="col-11 mx-auto">
			<h3>Filtered Sales Report</h3>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>	

	<div class="row">
		<div class="col-11 mx-auto">
			<form class="form-inline" id="filter-form">
				<div class="col-5">
					<div class="form-group">
						<label for="brand-name" class="col-sm-2 col-form-label">Brand</label>
						<div class="col-sm-6">
							<select class="form-control" name="brand" id="brand-name">
								<option></option>
							</select>
						</div>
					</div>

					<!-- Blank Row -->
					<div class="row">
						&nbsp;
					</div>	

					<div class="form-group">
						<label for="category-name" class="col-sm-2 col-form-label">Category</label>
						<div class="col-sm-6">
							<select class="form-control" name="category" id="category-name">
								<option></option>
							</select>
						</div>
					</div>
				</div>

				<div class="col-4">
					<div class="form-group">
						<label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" name="startDate" id="input-start-date" placeholder="Enter Start Date">
						</div>
					</div>

					<div class="form-group">
						<label for="endDate" class="col-sm-2 col-form-label">End Date</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" name="endDate" id="input-end-date" placeholder="Enter End Date">
						</div>
					</div>
				</div>
				<div class="col-2 d-flex align-items-center">
					<button type="button" class="btn btn-add button sales-btn" id="generate-report-btn">
						<i class="bi bi-funnel-fill"></i>&nbsp; Filter</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>	
	
	<div class="row">
		<div class="col-11 mx-auto">
			<table class="table table-striped table-bordered shadow display-table" id="sales-table" hidden>
				<thead class="thead-dark">
				<tr>
					<th scope="col">Brand</th>
					<th scope="col">Category</th>
					<th scope="col">Quantity</th>
					<th scope="col">Revenue</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/filtered-sales.js}"></script>

</body>

</html>
