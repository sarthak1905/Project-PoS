<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">
		<div class="col-11 mx-auto">
			<h3>Inventory</h3>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">
		<div class="col-11 mx-auto">
			<button type="button" class="btn btn-upload button" id="upload-data">
				<i class="fas fa-arrow-up"></i>&nbsp; Upload Inventory
			</button>
		</div>
	</div>


	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">

		<!-- Table -->
		<div class="col-11 mx-auto">
			<table class="table table-striped table-bordered shadow display-table" id="inventory-table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">Barcode</th>
					<th scope="col">Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Inventory Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form" id="inventory-edit-form">
					  <div class="container">
						<div class="form-group row">
						  <label for="updateBarcode" class="col-sm-2 col-form-label">Barcode</label>
						  <div class="col-sm-10">
							<input id="updateBarcode" type="text" class="form-control" name="barcode" readonly>
						  </div>
						</div>

						<div class="form-group row">
							<label for="updateName" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="updateName" name="name" readonly>
							</div>
						</div>
				  
						<div class="form-group row">
						  <label for="updateQuantity" class="col-sm-2 col-form-label">Quantity</label>
						  <div class="col-sm-10">
							<input type="number" class="form-control" min="0" oninput="validity.valid||(value='');" id="updateQuantity" name="quantity" placeholder="Enter Quantity">
						  </div>
						</div>
						<input type="hidden" name="id" id="inventory-id">
					  </div>
					</form>
				  </div>
				  
				<div class="modal-footer">
					<button type="button" class="btn btn-add button" id="update-inventory">Edit</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Inventory Upload Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="inventory-file">
						<input type="file" class="custom-file-input" id="inventoryFile">
						<label class="custom-file-label" for="brandFile" id="inventoryFileName">Choose Inventory File</label>
					</div>
					<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-add button" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning button" id="download-errors" disabled>Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"></script>

</body>

</html>
