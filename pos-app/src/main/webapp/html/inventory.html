<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Inventory</h3>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row d-flex justify-content-center">
		<button type="button" class="btn btn-upload button" id="upload-inventory-dialog" data-toggle="modal" data-target="#upload-inventory-modal">
			<i class="fas fa-arrow-up"></i>&nbsp; Upload Inventory
		</button>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">

		<!-- Table -->
		<div class="col-11 d-flex justify-content-center">
			<table class="table table-striped table-bordered shadow" id="inventory-table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">Product ID</th>
					<th scope="col">Product Barcode</th>
					<th scope="col">Quantity</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>1</td>
					<td>Dummy</td>
					<td>Dummy</td>
					<td>Dummy</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Inventory Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="inventory-edit-form">
						<div class="container">
							<div class="row">
								<div class="form-group form-inline">
									<label for="updateQuantity" class="col-form-label">Quantity</label>
									&nbsp; &nbsp; &nbsp;
									<input type="number" class="form-control col-6" min="0" oninput="validity.valid||(value='');" id="updateQuantity" name="quantity" placeholder="Enter MRP">
								</div>
							</div>
							
							<div class="row">
								<div class="form-group form-inline">
									<label for="updateBarcode" class="col-form-label">Barcode</label>
									&nbsp; &nbsp; &nbsp;
									<input id="updateBarcode" type="text" class="form-control col-6" name="barcode" readonly>
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateID" class="col-form-label">ID</label>
									&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
									<input id="updateID" type="text" class="form-control col-6" name="id" readonly>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-inventory">Update Inventory</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Inventory Upload Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="inventory-file">
						<input type="file" class="custom-file-input" id="inventoryFile">
						<label class="custom-file-label" for="brandFile" id="inventoryFileName">Choose Inventory File</label>
					</div>
					<a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"></script>

</body>

</html>
