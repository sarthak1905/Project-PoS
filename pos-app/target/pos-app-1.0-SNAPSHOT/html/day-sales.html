<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">
		<div class="col-11 mx-auto">
			<h3>Daily Sales Report</h3>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>

	<div class="row">
		<div class="col-11 mx-auto">
			<form class="form-inline" id="filter-form">
				<div class="form-group">
					<label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" name="startDate" id="input-start-date" placeholder="Enter Start Date">
					</div>
				</div>

				<div class="form-group">
					<label for="endDate" class="col-sm-2 col-form-label">End Date</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" name="endDate" id="input-end-date" placeholder="Enter End Date">
					</div>
				</div>

				<div class="col-2 d-flex align-items-center">
					<button type="button" class="btn btn-add button sales-btn" id="filter-report-btn">
						<i class="bi bi-funnel-fill"></i>&nbsp; Filter</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	
	<div class="row">
		<div class="col-11 mx-auto">
			<table class="table table-striped table-bordered shadow display-table" id="day-sales-table" hidden>
				<thead class="thead-dark">
				<tr>
					<th scope="col">Date</th>
					<th scope="col">Invoiced Orders Count</th>
					<th scope="col">Invoiced Items Count</th>
					<th scope="col">Total Revenue</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/day-sales.js}"></script>

</body>

</html>
