<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container">

<div class="row">
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
    	<h3>Signup</h3>
  	</div>
  	<div class="card-body">
		<form class="form" id="signup-form">
			<div class="form-group" id="signup-email-field">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="signup-email" placeholder="Email">
				  <span id="signup-email-error"></span>
				</div>
			</div>
			<div class="form-group" id="signup-password-field">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="signup-password" placeholder="Password">
				  <span id="signup-password-error"></span>
				  <input type="checkbox" id="show-password-checkbox">Show Password
				</div>
			</div>
			<button type="button" class="btn btn-primary" id="signup-btn">Go</button>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>
<script th:src="@{/static/authentication.js}"></script>
</html>
