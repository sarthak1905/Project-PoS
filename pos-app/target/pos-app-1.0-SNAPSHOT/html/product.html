<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Products</h3>

	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
		  <form class="form-inline input-form" id="product-form">
			<div class="col-12 row">
			  <div class="form-group col-md-4 col-12">
				<label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="name" id="inputProductName" placeholder="Enter Product Name">
				</div>
			  </div>
	  
			  <div class="form-group col-md-4 col-12">
				<label for="inputBarcode" class="col-sm-2 col-form-label">Product Barcode</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Product Barcode">
				</div>
			  </div>
	  
			  <div class="form-group col-md-4 col-12">
				<label for="inputMRP" class="col-sm-2 col-form-label">Product MRP</label>
				<div class="col-sm-10">
				  <input type="number" min="1" step="0.001" oninput="validity.valid||(value='');" class="form-control" name="mrp" id="inputMRP" placeholder="Enter MRP">
				</div>
			  </div>
			</div>
			<div class="col-12 row">
			  <div class="form-group col-md-4 col-12">
				<label for="inputProductBrandName" class="col-form-label">Product Brand Name</label>
				&nbsp; &nbsp;
				<select class="form-control" name="brand" id="inputProductBrandName">
				  <option value="dummy">Dummy</option>
				</select>
			  </div>
	  
			  <div class="form-group col-md-4 col-12">
				<label for="inputProductBrandCategoryName" class="col-form-label">Product Category Name</label>
				&nbsp; &nbsp;
				<select class="form-control" name="category" id="inputProductBrandCategoryName">
				  <option value="string">Dummy</option>
				</select>
			  </div>
	  
			  <div class="col-md-4 col-12 justify-content-center">
				<button type="button" class="btn btn-add button" id="add-product">
					<i class="fas fa-plus"></i>&nbsp; Add
				</button>
				&nbsp;
				<button type="button" class="btn btn-refresh button" id="refresh-data">
					<i class="fas fa-sync-alt"></i>&nbsp; Refresh
				</button>
				&nbsp;
				<button type="button" class="btn btn-upload button" id="upload-data">
					<i class="fas fa-arrow-up"></i>&nbsp; Upload</button>
			  </div>
			</div>
		  </form>
		</div>
	  </div>
	  


	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-bordered shadow" id="product-table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">Barcode</th>
					<th scope="col">Brand Name</th>
					<th scope="col">Brand Category</th>
					<th scope="col">Product Name</th>
					<th scope="col">Product MRP</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Dummy</td>
					<td>Dummy</td>
					<td>Dummy</td>
					<td>Dummy</td>
					<td>0</td>
					<td>EDIT | DELETE</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>

	<!-- Product Edit Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="edit-product-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form" id="product-edit-form">
						<div class="container">
							<div class="row">
								<div class="form-group form-inline">
									<label for="updateProductName" class="col-form-label">Name</label>
									&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
									<input type="text" class="form-control col-6" id="updateProductName" name="name" placeholder="Enter Product Name">
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateProductBrandName" class="col-form-label">Brand</label>
									&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
									<select required class="form-control" name="brand" id="updateProductBrandName">
										<option value="dummy">Dummy</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateProductBrandCategoryName" class="col-form-label">Category</label>
									&nbsp; &nbsp; &nbsp;
									<select required class="form-control" name="category" id="updateProductBrandCategoryName">
										<option value="dummy">Dummy</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateMRP" class="col-form-label">MRP</label>
									&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
									<input type="number" min="1" step="0.001" oninput="validity.valid||(value='');" class="form-control col-6" id="updateMRP" name="mrp" placeholder="Enter MRP">
								</div>
							</div>
							
							<div class="row">
								<div class="form-group form-inline">
									<label for="updateBarcode" class="col-form-label">Barcode</label>
									&nbsp; &nbsp; &nbsp;
									<input id="updateBarcode" type="text" class="form-control col-6" name="barcode" readonly>
								</div>
							</div>

							<div class="row">
								<div class="form-group form-inline">
									<label for="updateID" class="col-form-label">ID</label>
									&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
									<input id="updateID" type="text" class="form-control col-6" name="id" readonly>
								</div>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-product">Update Product</button>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Product Upload Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="upload-product-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="product-file">
						<input type="file" class="custom-file-input" id="productFile">
						<label class="custom-file-label" for="productFile" id="productFileName">Choose Product File</label>
					</div>
					<a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"></script>

</body>

</html>
